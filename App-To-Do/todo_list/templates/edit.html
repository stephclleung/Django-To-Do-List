{% extends 'base.html'%}

{% if itemForEdit %}
  {% block title%}Editing Items | To-do List {% endblock %}

  {% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="addform" class="col-sm-2 col-form-label">Item Name:</label> 
          <div class="col-sm-10">
            <input class="form-control mr-sm-2" id="itemName" type="search" value="{% if itemForEdit.item %}{{itemForEdit.item}}{% endif %} "placeholder="Item needs a name..." aria-label="Search" name='item'>    
          </div>
        </div>

        <div class="form-group row">
          <label for="addform" class="col-sm-2 col-form-label">Created On:</label> 
          <div class="col-sm-10">
            <input class="form-control" type="text" value="{% if itemForEdit.created_on %}{{itemForEdit.created_on}}{% endif %} " readonly>
          </div>
        </div>

        <div class="form-group row">
          <label for="addform" class="col-sm-2 col-form-label">Description:</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="No description yet" name="description">{% if itemForEdit.description %}{{itemForEdit.description}}{% endif %}</textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="addform" class="col-sm-2 col-form-label">Last Edited On:</label> 
          <div class="col-sm-10">
            <input class="form-control" type="text" value="{% if itemForEdit.last_edited_on %}{{itemForEdit.last_edited_on}}{% endif %} " readonly>
          </div>
        </div>
        <div>
        	<input type='hidden' value="{{ item.done }}" name="done">
        </div>

            <!----name='item' corresponds the the item name in the model and form---->
              <p></p>
              <div class="form-group row">
                <div class="col-sm-10">
            <button class="btn btn-outline-info my-2 my-sm-0 " type="submit" >Edit Item</button>                
                </div>
            </div>
        </form>

  {% endblock %}
{% endif %}
