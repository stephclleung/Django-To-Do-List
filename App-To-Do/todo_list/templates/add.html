{% extends 'base.html'%}

{% if itemForEdit %}
  {% block title%}Adding New Item | To-do List {% endblock %}

  {% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group row">
          <label for="addform" class="col-sm-2 col-form-label">Item Name:</label> 
          <div class="col-sm-10">
            <input class="form-control mr-sm-2" type="search" placeholder="Add another task..." aria-label="Search" name='item'>          
          </div>
        </div>

        <div class="form-group row">
          <label for="addform" class="col-sm-2 col-form-label">Description:</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
          </div>
        </div>

            <!----name='item' corresponds the the item name in the model and form---->
              <p></p>
              <div class="form-group row">
                <div class="col-sm-10">
            <button class="btn btn-outline-info my-2 my-sm-0 " type="submit" >Add to List</button>                
                </div>
            </div>
        </form>

  {% endblock %}
{% endif %}
